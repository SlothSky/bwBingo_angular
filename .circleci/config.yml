# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  build_dev:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: DEV BUILD START
          command: | 
            ls -latrh

  build:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Setup CI
          command: |
            echo 'Hello Visitor'
            echo 'CI setup started!'
      - run:
          name: SCM
          command: |
            ls -latrh
            echo '^^^ CODE CHECKED OUT SUCCESSFULLY ^^^'
      - run:
          name: Setup NODE
          command: |
            node -v
            echo '### NODE VERSTION RETRIEVED SUCCESSFULLY ###'
  
  lint: 
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: 
          name: Install NPM dependencies
          command: |
            # npm init --yes is required for the creation of the package.json
            npm init --yes
            npm install
      - run:
          name: Perform ESLint
          command: |
            npx eslint \"./src/**/*.ts\" -c .eslintrc.js

workflows:
   version: 2
   dev_stage:
     jobs:
       - lint:
          filters:
            branches:
              ignore:
                - master
                - develop
                - release
       - build_dev:
          requires:
            - lint
           

   nightly:
     triggers:
       - schedule:
           cron: "0 0 * * *"
           filters:
             branches:
               only:
                 - master
                 - develop
     jobs:
       - build
