# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  build_dev:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: DEV BUILD START
          command: | 
            echo 'Non skip build to feature / bugfix triggered build'
  build:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Setup CI
          command: |
            echo 'Hello Visitor'
            echo 'CI setup started!'
      - run:
          name: SCM
          command: |
            ls -latrh
            echo '^^^ CODE CHECKED OUT SUCCESSFULLY ^^^'
      - run:
          name: Setup NODE
          command: |
            node -v
            echo '### NODE VERSTION RETRIEVED SUCCESSFULLY ###'

workflows:
   version: 2
   dev_stage:
     jobs:
       - build_dev:
           filters:
             branches:
               only:
                 - /feature\/*/
                 - /bugfix\/*/
   nightly:
     triggers:
       - schedule:
           cron: "0 0 * * *"
           filters:
             branches:
               only:
                 - master
                 - develop
     jobs:
       - build
